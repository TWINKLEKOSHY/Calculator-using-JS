<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSExam1</title>
    <link rel="stylesheet" href="jsexam1.css">
</head>
<body>
   <div id="form">
            <h1>Simple Calculator</h1><br>
        <label for="num1">Enter First Number</label>
        <input type="text" id="num1">
        <label for="num2">Enter Second Number</label>
        <input type="text" id="num2">
        <label for="operator">Select the Operator</label>
        <select name="" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>
        <button  id="btn" onclick="calc()">=</button>
        <label for="result">Result</label>
        <input type="text" id="result">
    </div>
   

    

<script>
//FUNCTIONS FOR DIFFERENT OPERATIONS
function add(n1,n2){
    return(n1+n2);
}

function sub(n1,n2){
    return(n1-n2);
}
function mul(n1,n2){
    return(n1*n2);
}
function div(n1,n2){
    return(n1/n2);
}


    //CALCULATE FUNCTION
    function calc(){
    var n1=parseInt(document.getElementById("num1").value); 
    var n2=parseInt(document.getElementById("num2").value); 
    var opr=document.getElementById("operator").value;
    var res;

 if(opr=="+")
 {res=add(n1,n2);}

else if(opr=="-")
{res=sub(n1,n2);}

else if(opr=="*")
{res=mul(n1,n2);}

else if(opr=="/")
{res=div(n1,n2);}

else {
res="invalid operator";
}   
  
document.getElementById("result").value=res;

} 

</script>
</body>

</html>
